apiVersion: apps/v1
kind: Deployment
metadata: { name: frontend-deployment }
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
        - name: frontend
          image: myregistry/reax-frontend:latest
          ports: [{ containerPort: 3000 }]
          env:
            - name: NEXT_PUBLIC_CM_ADDRESS
              value: "0x..."  # Deployed address
            - name: NEXT_PUBLIC_AMM_ADDRESS
              value: "0x..."
            - name: NEXT_PUBLIC_BRIDGE_ETH_ADDRESS
              value: "0x..."
            - name: NEXT_PUBLIC_TOKEN0_ADDRESS
              value: "0x..."
---
apiVersion: v1
kind: Service
metadata: { name: frontend-service }
spec:
  selector: { app: frontend }
  ports: [{ protocol: TCP, port: 80, targetPort: 3000 }]
  type: LoadBalancer
